<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Dentytech</title>
</head>
<body>
    <header class="Header">
        <nav class="Nav">
            <div class="start">
                <ul>
                    <li><button class="Menu">Menu</button></li>
                    <li class="icon"><i class="ri-menu-3-line"></i></li>
                </ul>
            </div>
            <div class="mid">
                <ul>
                    <li><img src="teeth.png" alt="Dentytech Logo"></li>
                    <li><h1>Dentytech</h1></li>
                </ul>
            </div>
            <div class="end">
                <ul>
                    <li><button class="Menu">Login</button></li>
                    <li><button class="Menu Signup">Sign Up</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="Heading">
            <h1>Our Websites</h1>
        </div>

        <div class="image">
            <img class="images image1" src="./Images/ayo-ogunseinde-6W4F62sN_yI-unsplash.jpg" alt="Portrait 1">
            <img class="images image2" src="./Images/dom-hill-nimElTcTNyY-unsplash.jpg" alt="Portrait 2">
            <img class="images image3" src="./Images/joren-aranas-nmuyqgSOpEE-unsplash.jpg" alt="Portrait 3">
            <img class="images image4" src="./Images/mahdi-chaghari-BGMuQUY91w4-unsplash.jpg" alt="Portrait 4">
        </div>
    </section>

    <footer class="footer">
        <div class="para">
            <p>Your Smile, Our Passion</p>
        </div>
        <div class="endfoot">
            <div class="link">
                <a  href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-youtube-line"></i></a>
                <a href="#"><i class="ri-facebook-line"></i></a>
            </div>
            <div class="para2">
                <p>Best Start Up of 2025</p>
            </div>
        </div>
    </footer>
</body>
</html>
